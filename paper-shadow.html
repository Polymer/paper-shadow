<!--

`paper-shadow` is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.

Example:

    <paper-shadow z="1">
      ... card content ...
    </paper-shadow>

@group Paper Elements
@class paper-shadow
-->

<link href="../polymer/polymer.html" rel="import">

<polymer-element name="paper-shadow" z="1">

<template>
  <style>
:host {
  display: block;
  position: relative;
}

:host([animated]) {
  transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
}

:host([z="0"]) {
  box-shadow: none;
}

:host([z="1"]) {
  box-shadow: 0  2px 10px 0 rgba(0, 0, 0, 0.16), 0  2px  5px 0 rgba(0, 0, 0, 0.26);
}

:host([z="2"]) {
  box-shadow: 0  6px 20px 0 rgba(0, 0, 0, 0.19), 0  8px 17px 0 rgba(0, 0, 0, 0.20);
}

:host([z="3"]) {
  box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19), 0 12px 15px 0 rgba(0, 0, 0, 0.24);
}

:host([z="4"]) {
  box-shadow: 0 25px 55px 0 rgba(0, 0, 0, 0.21), 0 16px 28px 0 rgba(0, 0, 0, 0.22);
}

:host([z="5"]) {
  box-shadow: 0 40px 77px 0 rgba(0, 0, 0, 0.22), 0 27px 24px 0 rgba(0, 0, 0, 0.2);
}
  </style>

  <content></content>

</template>

<script>
  Polymer({

    publish: {

      /**
       * The z-depth of this shadow, from 0-5.
       *
       * @attribute z
       * @type number
       * @default 1
       */
      z: {
        value: 1,
        reflect: true
      },

      /**
       * Set this to true to animate the shadow when setting a new
       * `z` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */
      animated: {
        value: false,
        reflect: true
      }

    },

    /**
     * Set the z-depth of the shadow.
     *
     * @method setZ
     * @param {Number} newZ
     */
    setZ: function(newZ) {
      this.z = newZ;
    }

  });
</script>
</polymer-element>
